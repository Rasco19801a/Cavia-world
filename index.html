<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guinea Pig Village</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div id="gameContainer"></div>
        <canvas id="gameCanvas" style="display: none;"></canvas>
        
        <!-- HUD Elements -->
        <div id="hud" class="hud hidden">
            <div class="hud-top">
                <div class="player-info">
                    <span id="playerName">Piggy</span>
                    <span id="coinCount">ü•ï 0</span>
                </div>
                <div class="badges">
                    <span id="healthStars">‚≠ê 0</span>
                    <span id="styleBadges">‚ú® 0</span>
                </div>
            </div>
            <div class="hud-bottom">
                <button id="pauseBtn">‚è∏Ô∏è</button>
                <div id="inventory" class="inventory"></div>
            </div>
        </div>

        <!-- UI Panels -->
        <div id="customizationPanel" class="panel">
            <h2>Create Your Guinea Pig</h2>
            <div class="customization-content">
                <div class="preview-section">
                    <canvas id="previewCanvas" width="128" height="128"></canvas>
                </div>
                <div class="options-section">
                    <div class="option-group">
                        <label>Name:</label>
                        <input type="text" id="pigName" maxlength="12" placeholder="Enter name">
                    </div>
                    <div class="option-group">
                        <label>Fur Type:</label>
                        <select id="furType">
                            <option value="short">Short</option>
                            <option value="long">Long</option>
                            <option value="rosette">Rosette</option>
                            <option value="ridgeback">Ridgeback</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>Color:</label>
                        <select id="furColor">
                            <option value="brown">Brown</option>
                            <option value="white">White</option>
                            <option value="black">Black</option>
                            <option value="ginger">Ginger</option>
                            <option value="gray">Gray</option>
                            <option value="patches">Patches</option>
                            <option value="tricolor">Tricolor</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>Accessory:</label>
                        <select id="accessory">
                            <option value="none">None</option>
                            <option value="bow">Bow</option>
                            <option value="hat">Tiny Hat</option>
                        </select>
                    </div>
                    <div class="buttons">
                        <button id="randomizeBtn">üé≤ Randomize</button>
                        <button id="resetBtn">üîÑ Reset</button>
                        <button id="continueBtn">‚ñ∂Ô∏è Continue</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tooltip -->
        <div id="tooltip" class="tooltip hidden"></div>

        <!-- Pause Menu -->
        <div id="pauseMenu" class="panel hidden">
            <h2>Paused</h2>
            <button id="resumeBtn">‚ñ∂Ô∏è Resume</button>
            <button id="audioToggleBtn">üîä Audio: ON</button>
            <button id="resetGameBtn">üîÑ Reset Game</button>
        </div>

        <!-- Touch Controls -->
        <div id="touchControls" class="touch-controls hidden">
            <div class="dpad">
                <button class="dpad-btn up" data-key="ArrowUp">‚Üë</button>
                <button class="dpad-btn left" data-key="ArrowLeft">‚Üê</button>
                <button class="dpad-btn right" data-key="ArrowRight">‚Üí</button>
                <button class="dpad-btn down" data-key="ArrowDown">‚Üì</button>
            </div>
            <button id="actionBtn" class="action-btn">E</button>
        </div>
    </div>

    <script src="graphics-engine.js"></script>
    <script src="game.js"></script>
</body>
</html>
